<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/login-signup.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container">
              <a class="navbar-brand" href="#"><img src="img/logo.svg" alt="logo"></a>
              <div class="cart ms-lg-5 ms-sm-3 ms-3 updates order-lg-3">
                <a href="#"><img src="img/cart.svg" alt="cart"></a>
              </div> 
              <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <form class="d-flex search-wrp" role="search">
                    <button class="btn btn-outline-success" type="submit"><img src="img/search.svg"></button>
                    <input class="form-control me-2" type="search" placeholder="Search for products, brands and more" aria-label="Search">
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                      </li>

                      <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Shop by Category
                  </a>
                
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="#" role="button"  data-bs-toggle="modal" data-bs-target="#loginSignup">
                    Login/Signup
                  </a>
                </li>
            </ul>
            
              </div>
             
            </div>
          </nav>
    </header>

  


    <!-- Modal -->
    <div class="modal fade loginSignup" id="loginSignup" tabindex="-1" aria-labelledby="loginSignupLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginSignupLabel"> </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="login-signup-wrap">
                    <ul class="nav nav-tabs loginSignupTabs" id="loginSignupTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-tab-pane" type="button" role="tab" aria-controls="register-tab-pane" aria-selected="false">Register</button>
                        </li>
                      </ul>
                      <div class="tab-content loginSignups" id="loginSignupTabsContent">
                        <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                            <form id="login" class="form">
                                <div class="form-group">
                                  <label for="exampleInputEmail1" class="form-label">Enter Email Address*</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1">
                                  <span class="error">Please enter valid</span>
                                </div>
                                <div class="form-group">

                                  <label for="exampleInputPassword1" class="form-label">Password*</label>
                                  
                                  <div class="input-wrp input-wrp-pwd">
                                    <button class="btn btn-showpwd" type="button">
                                      <img src="img/view.svg" alt="view">
                                    </button>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                  </div>
                                  
                                  <span class="error">Please enter valid</span>
                                </div>
                                <div class="form-group form-check">
                                  <input type="checkbox" class="form-check-input" id="rememberMe">
                                  <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <div class="form-group">
                                    <div class="form-act-btn">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                    <div class="form-act-btn">
                                        <a href="#" class="forgotPwd"  data-bs-target="#forgotPasswd"  data-bs-toggle="modal">Forgot password?</a>

                                    </div>
                                </div>
                                
                              </form>

                               

                        </div>
                        <div class="tab-pane fade" id="register-tab-pane" role="tabpanel" aria-labelledby="register-tab" tabindex="0">
                            <form id="login" class="form">
                                <div class="form-group">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1">
                                  <span class="error">Please enter valid</span>
                                </div>
                                <div class="form-group">
                                  
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <div class="input-wrp input-wrp-pwd">
                                    <button class="btn btn-showpwd" type="button">
                                      <img src="img/view.svg" alt="view">
                                    </button>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                  </div>
                                  
                                  <span class="error">Please enter valid</span>
                                </div>
    
                                <div class="form-group">
                                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                                    <div class="input-wrp input-wrp-pwd">
                                      <button class="btn btn-showpwd" type="button">
                                        <img src="img/view.svg" alt="view">
                                      </button>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <span class="error">Please enter valid</span>
                                  </div>
                                 
                                <div class="form-group">
                                    <div class="form-act-btn">
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </div>
                                    
                                </div>
                                
                              </form>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade loginSignup" id="forgotPasswd" tabindex="-1" aria-labelledby="forgotPasswdLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="forgotPasswdLabel"> </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="login-signup-wrap">
                    <form id="login" class="form">
                        <div class="form-group">
                          <label for="exampleInputEmail1" class="form-label">Enter Email Address*</label>
                          <input type="email" class="form-control" id="exampleInputEmail1">
                          <span class="error">Please enter valid</span>
                        </div>
                        
                        
                        <div class="form-group">
                            <div class="form-act-btn">
                                <button type="submit" class="btn btn-primary">Send Reset Link</button>
                            </div>
                            <div class="form-act-btn">
                                <a href="#" class="forgotPwd"  role="button"  data-bs-toggle="modal" data-bs-target="#loginSignup">Back</a>
                            </div>
                        </div>
                        
                      </form> 
                       
                </div>
            </div>
        </div>
        </div>
    </div>
    
    
</body>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>

    

</html>
